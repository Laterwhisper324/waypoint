<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Mapa Turístico</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css"/>
    <style>
        body {
            background: #E6EEF0;
            font-family: 'Segoe UI', Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        .mapa-container {
            max-width: 900px;
            margin: 36px auto;
            background: #fff;
            border-radius: 16px;
            box-shadow: 0 4px 24px rgba(49,116,125,0.10);
            padding: 32px 28px;
        }
        #map {
            width: 100%;
            height: 480px;
            border-radius: 12px;
            margin-top: 18px;
        }
        .cidade-select {
            font-size: 1.1em;
            padding: 8px 12px;
            border-radius: 8px;
            border: 1.5px solid #A8D5BA;
            background: #E6EEF0;
            color: #2F3A3D;
            margin-bottom: 12px;
        }
        .mapa-title {
            color: #31747D;
            font-size: 2rem;
            font-weight: bold;
            margin-bottom: 18px;
        }
        #reserva-voltar {
            margin-top: 20px;
            margin-left: 20px;
            color: #fff;
            background-color: #31747D;
            text-decoration: none;
            border-radius: 4px;
            padding: 10px 15px;
            font-weight: bold;
            display: inline-block;
        }
        #reserva-voltar:hover {
            transition: 0.3s;
            background: #F4C542; /* Amarelo Dourado */
            color: #2F3A3D;      /* Cinza Escuro */
        }
        #reserva-voltar:not(:hover) {
            transition: 0.3s;
        }
    </style>
</head>
<body>
    <a href="../index.html" id="reserva-voltar">← Voltar</a>
    <div class="mapa-container">
        <div class="mapa-title">Mapa Turístico</div>
        <label for="cidade">Escolha a cidade:</label>
        <select id="cidade" class="cidade-select">
            <option value="marajo">Ilha de Marajó</option>
            <option value="praiaforte">Praia do Forte</option>
            <option value="bonito">Bonito</option>
            <option value="gramado">Gramado</option>
            <option value="jericoacoara">Jericoacoara</option>
            <option value="ouropreto">Ouro Preto</option>
            <option value="lencois">Lençóis Maranhenses</option>
            <option value="foz">Foz do Iguaçu</option>
        </select>
        <label for="filtro" style="margin-left:20px;">Filtrar por:</label>
        <select id="filtro" class="cidade-select">
            <option value="todos">Todos</option>
            <option value="restaurante">Restaurantes</option>
            <option value="loja">Lojas</option>
            <option value="ponto">Pontos Turísticos</option>
        </select>
        <div id="map"></div>
        <div id="lista-locais" style="margin-top:28px;"></div>
    </div>
    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <script>
const cidades = {

            },
            {

            },
            {

            },

            },
            {

                coords: [-1.0000, -49.9200],

        ]
    },

            { nome: "Restaurante Sabor da Praia", coords: [-12.5760, -38.0030], categoria: "restaurante" },

        ]
    },
    bonito: {
        nome: "Bonito",
        center: [-21.1261, -56.4847],
        zoom: 13,
        pontos: [
            { nome: "Gruta do Lago Azul", coords: [-21.1167, -56.4833], categoria: "ponto" },

        center: [-2.7960, -40.5127],

    foz: {

        zoom: 13,

            { nome: "Cataratas do Iguaçu", coords: [-25.6953, -54.4367], categoria: "ponto" },

        ]

};

let map = L.map('map').setView(cidades.marajo.center, cidades.marajo.zoom);
let markers = [];

L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
    attribution: '© OpenStreetMap contributors'
}).addTo(map);

let cidadeAtual = 'marajo';
let filtroAtual = 'todos';

function addPontos(pontos) {
    markers.forEach(m => map.removeLayer(m));
    markers = [];
    pontos
        .filter(pt => filtroAtual === 'todos' || pt.categoria === filtroAtual)
        .forEach(pt => {
            const marker = L.marker(pt.coords).addTo(map).bindPopup(pt.nome + " (" + pt.categoria + ")");
            markers.push(marker);
        });
}

function atualizarListaLocais() {
    const pontos = cidades[cidadeAtual].pontos
        .filter(pt => filtroAtual === 'todos' || pt.categoria === filtroAtual);

    let html = '<h3 style="color:#31747D;">Locais em destaque</h3>';
    if (pontos.length === 0) {
        html += '<p style="color:#2F3A3D;">Nenhum local encontrado para este filtro.</p>';
    } else {
        html += '<div style="display:flex;flex-wrap:wrap;gap:18px;">';
        pontos.forEach(pt => {
            html += `
            <div style="background:#F8FAFA;border-radius:10px;box-shadow:0 2px 8px #0001;width:260px;overflow:hidden;">
                <img src="${pt.img}" alt="${pt.nome}" style="width:100%;height:140px;object-fit:cover;">
                <div style="padding:12px;">
                    <strong style="color:#31747D;">${pt.nome}</strong>
                    <span style="color:#888;font-size:0.97em;"> (${pt.categoria})</span>
                    <p style="margin:8px 0 0 0;color:#2F3A3D;font-size:0.98em;">${pt.desc}</p>
                </div>
            </div>
            `;
        });
        html += '</div>';
    }
    document.getElementById('lista-locais').innerHTML = html;
}

addPontos(cidades[cidadeAtual].pontos);
atualizarListaLocais();

document.getElementById('cidade').addEventListener('change', function() {
    cidadeAtual = this.value;
    map.setView(cidades[cidadeAtual].center, cidades[cidadeAtual].zoom);
    addPontos(cidades[cidadeAtual].pontos);
    atualizarListaLocais();
});

document.getElementById('filtro').addEventListener('change', function() {
    filtroAtual = this.value;
    addPontos(cidades[cidadeAtual].pontos);
    atualizarListaLocais();
});
    </script>
</body>
</html>
